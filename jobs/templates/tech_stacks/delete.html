{% extends "layouts/base.html" %}
{% load crispy_forms_tags %}
{% block head_title %}
    {{ block.super }} | Delete Tech Stack
{% endblock head_title %}
{% block content %}
    <div class="container my-4">
        <div class="card">
            <div class="card-body">
                <h5>Are you sure you want to delete this Tech Stack?</h5>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <a href='{% url "tech_stack_list" %}' class="btn btn-primary">Cancel!</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
